<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="https://play-lh.googleusercontent.com/u62wMqyXuVlvGa1TZhxKYJKGhZ_1Fdh9ARht3BjUdUND52AXyxfBhUNdIzYLvM94vw">
</head>

<body>
    <div class="border">SIMPLE CALCULATOR</div>
    <div class="container">

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>AC</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>

                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>

                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>0.</button></td>
                </tr>
                <tr>
                    <td><button>00</button></td>
                    <td><button>Min</button></td>
                    <td><button>Max</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            CalculatorByAns
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <b><p>A Simple Calculator for Mathematics Problem.</p></b>
                <footer class="blockquote-footer"><cite title="Source Title"><b>CalculatorByAns</b></cite>
                </footer>
            </blockquote>
        </div>
    </div> 
</body>
<script src="calc.js"></script>
</html>
